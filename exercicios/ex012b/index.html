<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalho com Vídeos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" poster="imagem/aurora.jpeg.jpeg" controls>
        <source src="media/meu-vídeo.mp4.mp4" type="video/mpeg">
        <source src="media/meu-vídeo.webm.webm" type="video/webm">
        <p>Seu navegadoor não possui compatibilidade com reprodução de vídeo.</p>
   </video>

   <h1>Inserindo vídeos do youtube</h1>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/NUVCQXMUVnI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
