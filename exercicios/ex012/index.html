<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminui o tamanho do seu navegaador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-P.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem-M.png" type="image/png">
        <img src="imagens/imagem-G.png" alt="Imagem flexível">
    </picture>
    <br>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Catch Me If I Fall - NEFFEX.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não conseguiu reproduzir o áudio <a href="midia/Catch Me If I Fall - NEFFEX.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>

</body>
</html>
